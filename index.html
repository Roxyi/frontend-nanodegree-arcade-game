<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="modal">
        <h1>Frogger</h1>
        <p>Move: &#8592; &#8593; &#8594; &#8595;</p>
        <p>CHOOSE YOUR CHARACTER AND PRESS <span class="redText">ENTER</span> TO START</p>
        <div class="select">
            <div class="character" id="boy"></div>
            <div class="character" id="cat-girl"></div>
            <div class="character" id="horn-girl"></div>
            <div class="character" id="pink-girl"></div>
            <div class="character" id="princess-girl"></div>
        </div>
    </div>
	<div class="panel">
        <p>AVOID ENEMIES AND REACH THE RIVER TO WIN</p>
        <p id="result"></p>
		<p id="reset">PRESS <span class="redText">R</span> TO RESTART</p>
        <p id="switch">PRESS <span class="redText">S</span> TO SWITCH CHARACTER</p>
	</div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
